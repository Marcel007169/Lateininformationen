<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Chat</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; padding: 10px; overflow-y: scroll; border-bottom: 1px solid #ccc; }
        #input { display: flex; }
        #message { flex: 1; padding: 10px; font-size: 16px; }
        #send { padding: 10px; font-size: 16px; }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input">
        <input type="text" id="message" placeholder="Nachricht eingeben" />
        <button id="send">Senden</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000'); // Verbindung zum Server
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');

        ws.onmessage = event => {
            const div = document.createElement('div');
            div.textContent = event.data;
            div.className = 'message';
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        };

        sendBtn.onclick = () => {
            if(messageInput.value.trim() !== '') {
                ws.send(messageInput.value);
                messageInput.value = '';
            }
        };

        messageInput.addEventListener('keypress', e => {
            if(e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
